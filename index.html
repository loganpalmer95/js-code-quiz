<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h2 id="time" class="countdown-timer">Timer: 60</h2>
    <h3 id = "score-view">User Score: 0</h3>

    <h1 id="main-text" class="header-text">Welcome to the Javascript Quiz!</h1>

    <div id="start-view" class = "starter-text">
        <p id="sub-text" class="quiz-info">Try to answer all the questions in the time limit! Answering incorrectly has
            a 5 second penalty. Good luck!</p>
        <button id="start-button" class="button-css">Start Quiz</button>
    </div>

    <div id = "answer-view" class = "answer-choices">
        <button id = "choice-1" class="button-css">A</button>
        <button id = "choice-2" class="button-css">B</button>
        <button id = "choice-3" class="button-css">C</button>
    </div>

    <div id = "user-input" class = "user-info">
        <h3 id = "high-score-text">Your highscore is: xx Enter your initials below to save your score.</h3>
        <input id = "high-score-input">
        <button id = "score-save" class = "button-css">Save your score</button>
    </div>

    <script src="./assets/script/script.js"></script>
</body>

</html>
